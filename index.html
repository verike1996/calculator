<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calc-buttons">
            <div id="display">0</div>
            <button class="special-function" id="clear">A/C</button>
            <button class="special-function" id="pos-neg">+/-</button>
            <button class="special-function" id="percent">%</button>
            <button class="operator-buttons" id="divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator-buttons" id="multiply">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator-buttons" id="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator-buttons" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
            <button class="operator-buttons" id="equals">=</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
